<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Élections</title>
	
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
	
	<script src="./js/jquery-3.3.1.slim.min.js"></script>
	<script src="./js/popper.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
</head>

<body class="d-flex">
	
	<div id="voting-voted-overlay" class="w-100 h-100 d-flex">
		
		<div id="refresher" style="position: absolute; width: 1px; height: 1px;"></div>
		
		<div class="m-auto">
			<h1 class="display-1">Votes enregistrés!</h1>
		</div>
		
	</div>
	
	<div class="position-absolute w-100 d-flex flex-column p-4">
		<div class="toast mx-auto" role="alert" data-delay="1000">
			<div class="toast-header">
				<strong class="mr-auto text-primary">Nombre vote(s) restant</strong>
				<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
			</div>
			<div id="voters-remaining-count-toast" class="toast-body">
				<!-- Text will be set here dynamically -->
			</div>
		</div>
	</div>
	
	<div class="container py-3">
		
		<div id="setup-page" class="pt-2" hidden>
			
			<h1 class="text-center pb-3">Préparation élections Scoutes</h1>
			
			<form id="setup-form">
				<div class="form-group row">
					<label class="col-sm-3 col-form-label" for="database-name">Nom de la base de données</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="db-name" aria-describedby="dbName">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-3 col-form-label" for="number-of-voters">Nombre de voteurs</label>
					<div class="col-sm-9">
						<input type="number" class="form-control" id="number-of-voters" min="1" aria-describedby="numberOfVoters">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-3 col-form-label" for="number-of-votes">Nombre de votes par voteur</label>
					<div class="col-sm-9">
						<input type="number" class="form-control" id="number-of-votes" min="1" aria-describedby="numberOfVotes">
					</div>
				</div>
				<div id="setup-candidates" class="py-4">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="candidate1">Candidat 1</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="candidate1" aria-describedby="candidate1" placeholder="Nom">
						</div>
					</div>
				</div>
				<div class="row mb-2 mx-auto justify-content-center">
					<button id="candidate-add" class="btn btn-secondary" data-candidatecount="1">Ajouter Candidat</button>
					<button id="candidate-remove" class="ml-5 btn btn-danger" hidden>Enlever dernier Candidat</button>
				</div>
				<div class="ml-auto">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
			
		</div>
		
		<div id="voting-page" class="row h-100">
			
			<div id="cards-container" class="w-100 mt-auto mb-5">
				
			</div>
			
			<div class="w-100">
				<p class="lead text-center">
					Nombre de vote restant : <span id="voting-remaining-count" class="font-weight-bold"></span>
				</p>
				<button type="button" id="voting-submit-button" class="btn btn-success btn-lg btn-block" disabled>Enregistrer mes votes</button>
			</div>
			
		</div>
		
	</div>
	
	<script src="./js/results.js"></script>
	<script src="./js/voting.js"></script>
	<script src="./js/setup.js"></script>
	
</body>

</html>
