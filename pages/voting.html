<div class="d-flex flex-column h-100 non-selectable justify-content-center">
	
	<div class="mb-auto text-center mt-5">
		<span id="voting-title" class="display-3"></span>
	</div>
	
	<div class="my-3 mb-sm-0 text-center d-flex align-items-center mb-auto justify-content-center election-group-image">
		<img src class="img-fluid" alt="Image preview..." style="height: 20vw; max-height: 200px;">
	</div>
	
	<div class="mb-auto">
		
		<div class="w-100 mb-3">
			<div id="cards-container" class="row d-flex justify-content-center px-2 px-md-0">
				<!-- Will be filled dynamically with candidates cards -->
			</div>
		</div>
		
		<div class="w-100">
			<p id="voting-remaining-text-absolute" class="lead text-center" hidden>
				Nombre de vote restant : <span id="voting-remaining-count" class="font-weight-bold"></span>
			</p>
			<p id="voting-remaining-text-multiple" class="lead text-center" hidden>
				Nombre de vote minimum restant : <span id="voting-remaining-count-min" class="font-weight-bold"></span>
				<br>
				Nombre de vote maximum restant : <span id="voting-remaining-count-max" class="font-weight-bold"></span>
			</p>
			<div id="voting-submit-button-div">
				<button type="button" id="voting-submit-button" class="btn btn-secondary btn-lg btn-block" disabled>Enregistrer</button>
			</div>
			<div id="voting-under-submit-button-div" hidden></div>
		</div>
		
	</div>
	
</div>
